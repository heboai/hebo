name: Publish Aikit Packages to NPM

on:
  push:
    tags:
      - "packages/*/*"

permissions:
  id-token: write
  contents: read

jobs:
  publish-aikit-respond-io:
    name: Publish aikit-respond-io to NPM
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/aikit-respond-io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build & Test
        run: |
          bun run build
          bun run test

      - name: Publish
        run: |
          bun publish
