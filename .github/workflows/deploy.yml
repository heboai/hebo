name: Deploy to Production

on:
  push:
    tags:
      - "v*"

jobs:
  quality:
    uses: ./.github/workflows/quality.yml

  deploy:
    name: Deploy to Production
    needs: quality
    runs-on: ubuntu-latest
    if: success()
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.22"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Production
        run: |
          bunx sst secret set StackProjectId ${{ secrets.STACK_PROJECT_ID }} --stage production
          bunx sst secret set StackPublishableClientKey ${{ secrets.STACK_PUBLISHABLE_CLIENT_KEY }} --stage production
          bunx sst secret set StackSecretServerKey ${{ secrets.STACK_SECRET_SERVER_KEY }} --stage production
          bunx sst secret set GroqApiKey ${{ secrets.GROQ_API_KEY }} --stage production
          bunx sst secret set VoyageApiKey ${{ secrets.VOYAGE_API_KEY }} --stage production

          bunx sst deploy --stage production
