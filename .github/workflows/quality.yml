name: Code Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Required to allow reuse. Do not remove.
  workflow_call:

jobs:
  quality:
    name: Run Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.21"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

      # - name: Run tests
      #   run: bun run test
